image: node:10.7.0-alpine

stages:
- build
- deploy

build:
  stage: build
  script:
  - npm ci
  - npm run build
  artifacts:
    expire_in: 1 week
    paths:
    - dist

deploy:
  stage: deploy
  script:
  - npm install -g firebase-tools
  - firebase use --token $FIREBASE_TOKEN stage
  - firebase deploy -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_TOKEN
  environment:
    name: stage
    url: https://drub-1b838.firebaseapp.com/
  only:
  - master
